plugins {
    id 'java'
}

group = 'fragrant.main'
version = '1.0.0'

repositories {
    mavenCentral()
    maven {url "https://repo.jellejurre.dev"}
}

dependencies {
    implementation 'com.github.KalleStruik:noise-sampler:1.20.0'
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}